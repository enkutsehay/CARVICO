<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download Image</title>
</head>
<body>
    <script>
        // Function to trigger the image download
        function downloadImage(url) {
            var link = document.createElement('a');
            link.href = url;
            link.download = 'Carvico Buisness Card.jpg'; // Name of the downloaded file
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Call the function with the image URL
        window.onload = function() {
            downloadImage('Carvico Buisness Card.jpg');
        };
    </script>
</body>
</html>
